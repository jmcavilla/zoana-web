<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let item of listCarousel; let i=index" data-target="#carouselExampleCaptions" data-slide-to="i" class="active"></li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let item of listCarousel; let i=index" (click)="goTo(item)" class="carousel-item" [ngClass]="{'active': i==0}" >
        <img [src]="item.imagen" class="d-block w-100" alt="item.titulo">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{item.titulo}}</h5>
          <p>{{item.subtitulo}}</p>
        </div>
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
